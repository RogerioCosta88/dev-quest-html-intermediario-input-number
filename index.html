<!DOCTYPE html>

    <title>Dev Quest: Inputs Number, Password e Submit</title>

<body>
    <h1>Input Number</h1>

    <p>O <strong>input number</strong> é uma caixa para o usuário inserir informações, assim como o <strong>input text</strong>, mas o <strong>input number</strong> só aceita números.</p>

    <label for="telefone"><strong>Telefone</strong></label>
    <input type="number" name="telefone" id="telefone" value="99999-9999" placeholder="Digite seu telefone">
</body>
